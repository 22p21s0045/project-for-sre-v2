global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the API server for Golden Signals metrics
  - job_name: 'api-server'
    static_configs:
      - targets: ['api-server:3000']
    metrics_path: /metrics
    scheme: http

  # Scrape Nginx metrics via nginx-exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
    scheme: http
