version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todolist-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # NestJS API Server
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: todolist-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/todolist?schema=public
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # React Web App (development)
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: todolist-web
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "80:80"
    depends_on:
      - api-server
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
